<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>데이터 가져오기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        /*
        ajax메서드에서 사용되는 속성들
        url : 요청이 보내지는 곳
        (data = input이랑 비슷한느낌.)
        data : 서버로 보낼 데이타
        type : 메서드종류(post, get)
        dataType : 받을 데이타의 종류 'html', 'xml', 'text', 'json'
        success : function(){} 성공했을 때 실행할 함수
        error : 실패했을 때 실행할 함수
        timeout : 응답을 기다리는 시간
        async : 비동기여부
        */
       $(function(){
           $("#get_xml").click(function(){
                $.ajax({
                    url : "http://localhost:8080/myweb/data.xml",
                    dataType: "xml",
                    success : function(result){
                        console.log(result);
                    },
                    error : function(e){
                        console.log(e);
                    }
                });
           });

           $("#get_json").click(function(){
               //jsonparse를 자동으로 함 (객체로 쓸수 있음)
                $.ajax({
                    url : "http://localhost:8080/myweb/student.json",
                    dataType: "json",
                    success : function(result){
                        console.log(result);
                    },
                    error : function(e){
                        console.log(e);
                    }
                });
           });
       })
    </script>
</head>
<body>
    <h1>jquery로 데이터 가져오기</h1>
    <button id = "get_xml">xml 데이터 가져오기</button>
    <button id = "get_json">json 데이터 가져오기</button>
</body>
</html>
